<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>birdtown</title>

    <link href="./normalize.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
 	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:regular,italic,bold,bolditalic" />
	
	<script src="https://kit.fontawesome.com/b400bccf87.js" crossorigin="anonymous"></script>
</head>

<body>
	<script>
		if (location.hostname !== "localhost" && location.hostname !== "127.0.0.1" && location.protocol !== "https:") {
			location.protocol = "https:";
		}
	</script>
	<main>
		<iframe name="iframe-empty" style="display:none"></iframe>
		<div id="div-game">
			<div id="div-canvas" class="no-select">	
				<canvas id="canvas-game" width="800" height="600" oncontextmenu="return false;">Sorry but your browser is not supported.</canvas>
			</div>
			<div id="div-overlays" oncontextmenu="return false;">
				<div id="div-stats" class="no-select spaced"></div>
				<div id="div-chat" class="no-select slightly-opaque spaced"></div>
				<div id="div-message" class="no-select spaced">
					<form action="about:blank" target="iframe-empty" onsubmit="return false;">
						<input id="input-message" type="text" placeholder="Press enter to chat" maxlength="256">
						<input id="button-message" type="submit" value="" style="display: none;">
					</form>
				</div>
				<div id="div-scoreboard">
					<div id="scoreboard-title">Scoreboard</div>
				</div>
			</div>
			<div id="div-pause">
				<div id="pause-title" class="bold">Paused</div>
				<div id="div-menus">
					<fieldset id="fieldset-clients" class="spaced">
						<legend id="legend-clients">Players</legend>
					</fieldset>
					<fieldset id="fieldset-options" class="spaced">
						<legend id="legend-options">Options</legend>
						<div class="option">
							<input type="checkbox" id="input-pointer-lock"><label for="input-pointer-lock">Enable in-game cursor</label>
						</div>
						<div class="option">
							<input type="checkbox" id="input-shadows"><label for="input-shadows">Enable shadows</label>
						</div>
						<div class="option">
							<input type="checkbox" id="input-effects"><label for="input-effects">Enable special effects</label>
						</div>
						<div class="option">
							<input type="checkbox" id="input-dynamic-lighting"><label for="input-dynamic-lighting">Enable dynamic lighting effects</label>
						</div>
						<div id="options-antialiasing" class="option">
							<input type="checkbox" id="input-antialiasing"><label for="input-antialiasing">Enable anti-aliasing</label>
						</div>
						<div class="option">
							<input type="range" id="input-extrapolation" min="0" max="1" value="0.5" step=".01"><label for="input-extrapolation">Client-side prediction</label>
						</div>
						<div class="option">
							<input type="range" id="input-sound-volume" min="0" max="1" value="0.5" step=".01"><label for="input-sound-volume">Sound volume</label>
						</div>
						<div class="option">
							<input type="range" id="input-renderer-scale" min="0" max="1" value="0.6" step=".01"><label for="input-renderer-scale">Renderer scale</label>
						</div>
						<div id ="options-multisampling" class="option">
							<input type="range" id="input-multisampling" min="0" max="8" value="2" step="2"><label for="input-multisampling">Multisampling</label>
						</div>
					</fieldset>
					<fieldset id="fieldset-options" class="spaced">
						<legend id="legend-keys">Keys</legend>
						<div>Coming soon: key bindings</div>
					</fieldset>
				</div>
				<div id="pause-continue" class="bold text-button">Continue</div>
			</div>
			<div id="div-login">
				<fieldset id="fieldset-login">
	    			<legend id="legend-login">Join Game</legend>
					<form id="form-login" action="about:blank" target="iframe-empty">
						<input id="input-name" class="form-input" type="text" placeholder="Enter a name" maxlength="16" required>
						<input id="input-room" class="form-input" type="text" placeholder="Enter a room code" maxlength="10" required>
						<div id="login-info">Loading client code...</div>
						<input id="button-login" type="submit" value="Join">
					</form>
			    </fieldset>
			</div>
			<img id="cursor" src="./img/cursor.png" alt="cursor" class="no-select" />
		</div>
	</main>
	<script src="./wasm_exec.js"></script>
	<script src="./main.js"></script>
</body>
